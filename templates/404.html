<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found - Hotel Dashboard</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="text-center mt-5">
            <div class="error-page">
              <h1 class="display-1 text-primary">404</h1>
              <h2 class="h4 mb-3">Page Not Found</h2>
              <p class="mb-4">The page you're looking for doesn't exist.</p>
              <div class="mb-4">
                <i class="fas fa-hotel fa-3x text-muted"></i>
              </div>
              <a
                href="{{ url_for('index') if url_for else '/' }}"
                class="btn btn-primary"
              >
                <i class="fas fa-home me-2"></i>Go Home
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
